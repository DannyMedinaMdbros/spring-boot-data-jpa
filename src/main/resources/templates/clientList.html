<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head" />

<body>
	<header th:replace="layout/layout :: header" />
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-success btn-xs">Create Client</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Date</th>
							<th>Create Factura</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td>
								<a class="btn btn-info btn-xs" th:href="@{/watch/} + ${client.id}" 
									th:text="${client.id}"></a>
							</td>
							<td th:text="${client.firstName}"></td>
							<td th:text="${client.lastName}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.createdDate}"></td>
							<td>
								<a class="btn btn-dark btn-xs" th:href="@{/bill/form/} + ${client.id}">Create Bill</a>
							</td>
							<td>
								<a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.id}">Edit Client</a>
							</td>
							<td>
								<a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${client.id}" 
									onclick="return confirm('Are you sure you want to delete the selected client')">
									Delete Client</a>
							</td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer" />
</body>

</html>
