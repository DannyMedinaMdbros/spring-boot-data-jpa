<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head" />

<body>
	<header th:replace="layout/layout :: header" />
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title + ' Client'}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-secondary btn-xs" th:href="@{'/watch/' + ${bill.client.id}}">&lsaquo; Return</a>
				</h4>
				<form th:action="@{/bill/form}" th:object="${bill}" method="POST">
					<div class="form-group row">
						<label class="col-sm-3 col-from-label">Client</label>
						<div class="col-sm-6">
							<input th:value="${bill.client.firstName} + ' ' + ${bill.client.lastName}" 
								class="form-control" disabled="disabled"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-3 col-from-label">Description</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{description}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="observation" class="col-sm-3 col-from-label">Observations</label>
						<div class="col-sm-6">
							<textarea class="form-control" th:field="*{observation}"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="search_product" class="col-sm-3 col-from-label">Search Product</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="search_product" name="search_product"/>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${title}" class="btn btn-success"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer" />
	<script th:replace="bill/js/autocomplete-products :: javascript"></script>
</body>
</html>
